pull_request_rules:
  - name: Automatically approve dependency upgrade PRs if they pass build
    actions:
      review:
        type: APPROVE
        message: Automatically approved dependency upgrade PR
    conditions:
      - label=auto-approve
      - label=deps-upgrade
      - -label~=(do-not-merge)
      - status-success=build
      - author=github-actions[bot]
      - 'title="chore(deps): upgrade dependencies"'
  - name: Automatic merge on approval and successful build
    actions:
      merge:
        method: squash
        commit_message_template: |-
          {{ title }} (#{{ number }})

          {{ body }}
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
      - status-success=package-python
      - status-success=package-dotnet
