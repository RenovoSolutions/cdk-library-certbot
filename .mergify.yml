pull_request_rules:
  - name: Automatically merge dependency upgrade PRs without approval if they pass
      build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - label=auto-approve
      - label=deps-upgrade
      - -label~=(do-not-merge)
      - status-success=build
      - author=github-actions[bot]
      - 'title="chore(deps): upgrade dependencies"'
  - name: Automatic merge on approval and successful build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
